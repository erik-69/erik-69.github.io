<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
		<legend>Ingresa tu nombre</legend>
		<label for="nombre">
		<input type="text" name="nombre" placeholder="nombre" size="10" maxlength="25">
		</label>
		</fieldset>
		<fieldset>
		<legend>Ingresa tu edad</legend>
		<label for="edad">
		<input type="number" name="edad" placeholder="edad">
		</label>
		</fieldset>
		<fieldset>
		<legend>Ingresa tu contrase単a</legend>
		<label for="contrase単a"> 
		<input type="password" name="contrase単a" placeholder="contrase単a">
		</label>
		</fieldset>
		<fieldset>
		<legend>Fecha</legend>
		<label for="Fecha">
		<input type="date" name="Fecha">
		</label>
		</fieldset>
		<fieldset>
		<legend>Hora</legend>
		<label for="Hora">
		<input type="time" name="Hora">
		</label>
		</fieldset>
		<fieldset>
		<legend>Archivo</legend>
		<label for="Archivo">
		<input type="file" name="Archivo">
		</label>
		</fieldset>
		<fieldset>
		<legend>Uso de Internet</legend>
		<label for="Uso de Internet">
		<input type="checkbox" value= "casa" name="casa"> Casa
		<input type="checkbox" value= "escuela" name="escuela"> Escuela
		<input type="checkbox" value= "trabajo" name="trabajo"> Trabajo
		</label>
		</fieldset>
		<fieldset>
		<legend>Genero</legend>
		<label for="genero">
		<input type="radio" name="genero" value="masculino"> Masculino
		<input type="radio" name="genero" value="femenino"> Femenino
		</label>
		</fieldset>
		<input type="submit" value="enviar">
		<input type="reset" value="borrar">
	</form>

</body>
</html>
